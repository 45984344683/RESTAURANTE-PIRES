<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f8c44c;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .items {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .items label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .items input[type="checkbox"] {
      margin-right: 0.4rem;
    }

    #order {
      background: #9a3a24;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #order:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo Restaurante Pires" class="logo" />
    <h1>Card√°pio do Dia</h1>

    <form id="menuForm" class="items">

      const message = `Bom dia! Quero fazer meu pedido do card√°pio de hoje do Restaurante Pires üçΩÔ∏è\n\n- ${items.join("\n- ")}`;

    });
  </script>
</body>
</html>
